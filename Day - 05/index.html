<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day-05 Projects</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🚀 Day 05 – Mini JavaScript Projects</h1>

  <!-- Counter -->
  <section class="project">
    <h2>1️⃣ Counter</h2>
    <button id="decrease">-</button>
    <span id="count">0</span>
    <button id="increase">+</button>
    <button id="reset">Reset</button>
  </section>

  <!-- Random Color Generator -->
  <section class="project">
    <h2>2️⃣ Random Color Generator</h2>
    <button id="generateColor">Generate Color</button>
    <div id="colorBox">#ffffff</div>
  </section>

  <!-- To-Do List -->
  <section class="project">
    <h2>3️⃣ To-Do List</h2>
    <input type="text" id="todoInput" placeholder="Enter a task">
    <button id="addTodo">Add</button>
    <ul id="todoList"></ul>
  </section>

  <!-- Live Text Preview -->
  <section class="project">
    <h2>4️⃣ Live Text Preview</h2>
    <textarea id="liveInput" placeholder="Type something..."></textarea>
    <p id="liveOutput">👀 Your text will appear here...</p>
  </section>

  <script src="day5.js"></script>
</body>
</html>
